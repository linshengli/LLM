name: CI

on:
  push:
    branches: [main, stage1]
  pull_request:
    branches: [main]

jobs:
  test-fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install transformers datasets pytest matplotlib

      - name: Run fast tests
        run: pytest tests/ -v --ignore=tests/test_data.py

  test-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-${{ runner.os }}-${{ hashFiles('tests/test_data.py') }}
          restore-keys: hf-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install transformers datasets pytest matplotlib

      - name: Run data tests
        run: pytest tests/test_data.py -v
